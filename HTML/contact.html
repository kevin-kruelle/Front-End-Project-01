<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/contact-style.css" type="text/css">
    <title>Contact</title>
</head>
<body>
    <main>
        <header>
            <nav id="nav-position">
                <ul>
                    <li class="tabs"><a href="./index.html">Home</a></li>
                    <li class="tabs"><a href="./resources.html">Resources</a></li>
                    <li class="tabs"><a href="./contact.html">Contact</a></li>                </ul>
            </nav>
        </header>

        <form action="index.html" method="post">

            <h2>Contact</h2>

            <fieldset>
                
                <h1> Basic Info</h1>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name"><br>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="user_age"><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email"><br>

                <h2> We want to hear what you have to say!</h2>

                    <label for="bio">Comment:</label>
                    <textarea id="bio" name="user_bio"></textarea>

            </fieldset>

            <button type="submit">Submit</button>

        </form>
    </main>
</body>
</html>
